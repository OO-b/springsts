<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>에코</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#sendBtn').click(function() {
		sendMessage();
	});
	
});

	var wsocket;
	function sendMessage() {
		wsocket = new WebSocket("ws://localhost:8080/WebSocket_iy/echo-ws");
		wsocket.onmessage = onMessage;
		wsocket.onclose = onClose;
		wsocekt.onopen = function() { // 서버에 연결되면 실행
			wsocket.send( $("#message").val()); //서버에 메시지전송
		};
	}
	
	function onMessage(evt) {//서버에서 메세지를 받으면 실행
		var data = evt.data;
	alert("서버에서 데이터 받음 : " + data);
	wsocket.close();
	}
	
	function onClose(evt){ // 연결이 종료되면 실행
		alert("연결끊김");
	}
</script>
</head>
<body>
	<input type="text" id="message">
	<input type="button" id="sendBtn" value="전송">
</body>
</html>
